<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mb-0 h1">Tasks</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Table <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Compact</a>
          <a class="nav-item nav-link disabled" href="#">Eisenhower Matrix</a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.name}} Important:{{form.important}} Urgent:{{form.urgent}}
        <input class="btn btn-info btn-sm" type="submit" name="CreateTask" value="Create">
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Task</th>
                <th>Important</th>
                <th>Urgent</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>
                    {% if task.completed == True %}
                    <strike>{{task}}</strike>
                    {% else %}
                    <span>{{task}}</span>
                    {% endif %}
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" {% if task.important == True %} checked {% endif %} disabled>
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" {% if task.urgent == True %} checked {% endif %} disabled>
                </td>
                <td>
                    <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
