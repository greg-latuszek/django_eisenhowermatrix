<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid">
    <h3>Eisenhower Matrix tasks</h3>

    <form method="POST" action="/">
        <h4>Create new:</h4>
        {% csrf_token %}
        {{form.name}} Important:{{form.important}} Urgent:{{form.urgent}}
        <input type="submit" name="CreateTask">
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Task</th>
                <th>Important</th>
                <th>Urgent</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>
                    {% if task.completed == True %}
                    <strike>{{task}}</strike>
                    {% else %}
                    <span>{{task}}</span>
                    {% endif %}
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" {% if task.important == True %} checked {% endif %} disabled>
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" {% if task.urgent == True %} checked {% endif %} disabled>
                </td>
                <td>
                    <a href="{% url 'update_task' task.id %}">Update</a>
                    <a href="{% url 'delete_task' task.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
