<h3>Eisenhower Matrix tasks</h3>

<form method="POST" action="/">
    <h4>Create new:</h4>
    {% csrf_token %}
    {{form.name}} Important:{{form.important}} Urgent:{{form.urgent}}
    <input type="submit" name="CreateTask">
</form>

<h4>All existing:</h4>
{% for task in tasks %}
    <div>
        <p>{{task}} <a href="{% url 'update_task' task.id %}">Update</a></p>
    </div>

{% endfor %}
