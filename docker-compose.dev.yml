version: "3.9"
services:
  db:
    ports:
      - 5433:5432
  web:
    # uncomment to change from gunicorn (prod.default in Dockerfile)
    # command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn -b 0.0.0.0:8000 --access-logfile - django_eisenhower.wsgi
    volumes:
      - ./django:/code  # instead of copied sources (see Dockerfile) mount development repo
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    ports:
      - "5050:80"
